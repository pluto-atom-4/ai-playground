# GitHub Copilot Configuration
# This file configures Copilot's behavior for this workspace

# Output configuration
output:
  # Directory for generated documents
  docs_dir: generated/docs-copilot

  # Enable document generation
  generate_docs: true

  # Document format preferences
  formats:
    - markdown
    - json
    - yaml

# Python-specific instructions
python:
  # Version and standards
  version: "3.8+"
  style_guide: "PEP 8"

  # Linting and formatting
  linting:
    enabled: true
    tools:
      - pylint
      - flake8
    strict_mode: true

  formatting:
    tool: black
    line_length: 100

  # Type checking
  type_checking:
    enabled: true
    tool: mypy
    strict: true

  # Testing
  testing:
    framework: pytest
    min_coverage: 80
    coverage_tool: pytest-cov

  # Dependencies management
  dependencies:
    lock_file: requirements.txt
    pin_versions: true

  # Code organization
  code_organization:
    - Use descriptive names for variables and functions
    - Keep functions small and focused (single responsibility)
    - Document complex logic with comments
    - Use type hints for all function parameters and return values
    - Organize imports: standard library, third-party, local
    - Maximum line length: 100 characters

  # Documentation standards
  documentation:
    docstring_style: google
    include_examples: true
    include_type_hints: true
    minimum_public_docstrings: true

  # Common patterns for fraud detection
  patterns:
    - Use dataclasses for data structures
    - Prefer composition over inheritance
    - Use context managers for resource management
    - Implement proper error handling with custom exceptions
    - Add logging at key decision points
    - Use async/await for I/O operations
    - Leverage pandas for data manipulation
    - Use scikit-learn or similar for ML models

# General coding standards
standards:
  # Git commit messages
  commit_messages:
    convention: conventional
    max_subject_length: 72
    require_issue_reference: false

  # File naming
  file_naming:
    python_modules: snake_case
    classes: PascalCase
    functions: snake_case
    constants: UPPER_SNAKE_CASE

  # Directory structure guidance
  structure:
    src:
      - models/         # ML model definitions
      - services/       # Business logic and services
      - utils/          # Utility functions
      - config/         # Configuration management
      - exceptions/     # Custom exceptions
    tests:
      - unit/           # Unit tests
      - integration/    # Integration tests
      - fixtures/       # Test fixtures

# Project-specific context
project:
  name: Real-Time Fraud Detection System
  description: Azure-based fraud detection with ML models
  primary_language: python
  frameworks:
    - Azure SDK
    - scikit-learn
    - pandas
    - fastapi (if applicable)
    - pytest

  # Key focus areas
  focus:
    - Model accuracy and performance
    - Real-time prediction latency
    - Data pipeline reliability
    - Monitoring and alerting
    - Scalability and cost optimization

# Copilot behavior
copilot:
  # Verbosity level
  verbosity: detailed

  # Explanation depth
  explanation_depth: comprehensive

  # Example inclusion
  include_examples: true

  # Performance considerations
  consider_performance: true

  # Security considerations
  consider_security: true

  # Cost optimization (for Azure)
  consider_cost: true

