# Pre-commit hook configuration
# Install hooks with: pre-commit install
# Run manually with: pre-commit run --all-files

repos:
  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        name: markdownlint
        description: Lints Markdown files
        entry: markdownlint
        language: node
        types: [markdown]
        args: ['--config', '.markdownlint.json']
        additional_dependencies: ['markdownlint-cli2']

  # Ruff - Linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Linting check
      - id: ruff
        name: ruff lint
        description: Run ruff linter
        args: ['--fix']
        stages: [commit]

      # Code formatting
      - id: ruff-format
        name: ruff format
        description: Run ruff formatter
        stages: [commit]

  # Pyright type checking
  - repo: https://github.com/ReubenLimRY/pyright-python-pre-commit
    rev: 1.1.337
    hooks:
      - id: pyright
        name: pyright
        description: Run pyright type checker
        entry: pyright
        language: node
        types: [python]
        additional_dependencies: ['pyright']
        stages: [commit]

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        name: Check YAML
        description: Check YAML files for parseable syntax
        args: ['--unsafe']

      - id: check-json
        name: Check JSON
        description: Check JSON files for parseable syntax

      - id: check-toml
        name: Check TOML
        description: Check TOML files for parseable syntax

      - id: trailing-whitespace
        name: Trim trailing whitespace
        description: Trim trailing whitespace

      - id: end-of-file-fixer
        name: Fix end of file
        description: Fix end of file

      - id: check-merge-conflict
        name: Check for merge conflicts
        description: Check for files that would conflict in a merge

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks
    
    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false

